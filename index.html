<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Aulas sobre Beach Tennis</h1>
        <p>Você está procurando melhorar e aprender mais sobre o Beach Tennis? Está no lugar certo! Preencha o formulário e seja redirecionado para uma página com aulas ensinos sobre o esporte.</p>
    </header>
    <main>
        <div id="imagem">

        </div>
        <section id="formulario">
            <p>Preencha os dados a seguir:</p>
            <form action="pag.html" method="get" autocomplete="off">
                <p>
                    <label for="inome">Nome: </label> <br>
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
                </p>
                <p>
                    <label for="iestado">Estado: </label> <br>
                    <input type="text" name="estado" id="iestado" list="lstest" required>
                    <datalist id="lstest">
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                        <option>Distrito Federal</option>
                    </datalist>
                </p>
                <p>
                    <label for="itel">Telefone: </label> <br>
                    <input type="tel" name="tel" id="itel" placeholder="(xx)-xxxxx-xxxx" required pattern="[(0-9)]{2}-[0-9]{5}-[0-9]{4}">
                </p>
                <input type="submit" value="Entrar">
            </form>
        </section>
    </main>
</body>
</html>
