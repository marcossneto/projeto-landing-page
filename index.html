<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <h1>Aulas sobre Beach Tennis</h1>
            <p id="introducao">Você está procurando melhorar e aprender mais sobre o Beach Tennis? Está no lugar certo! Preencha o formulário e seja redirecionado para uma página com aulas ensinos sobre o esporte.</p>
            
            <form action="pag.html" method="get" autocomplete="on">
              <div class="campo">
                    <i class="material-icons">person</i>
                    <label for="inome">Nome: </label> <br>
                    <input type="text" name="nome" id="inomerequired minlength="5" maxlength="30autocomplete="name"> <br>

                    <i class="material-icons">vpn_key</i>
                    <label for="isenha">Senha: </label><br>
                    <input type="password" name="senhaid="isenha" required minlength="8maxlength="20autocomplete="current-password"> <br>

                    <i class="material-icons">home</i>
                    <label for="iestado">Estado: </label> <br>
                    <input type="text" name="estadoid="iestado" list="lstest" required>
                    <datalist id="lstest">
                        <option>Acre</option>
                        <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso do Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Rondônia</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins</option>
                                <option>Distrito Federal</option>
                    </datalist> <br>

                    <i class="material-icons">phone</i>
                    <label for="itel">Telefone: </label> <br>
                    <input type="tel" name="tel" id="itel" placeholder="(xx)-xxxxx-xxxx" requirepattern="[(0-9)]{2}-[0-9]{5}-[0-9]{4}min="10" max="11" autocomplete="tel">
                    </div>
                    
            
                <input type="submit" value="Entrar">
                <a id="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
            </form>
        </section>
    </main>
</body>
</html>
